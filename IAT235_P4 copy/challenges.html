        <figure>

        <button class="previous" onclick="nextSlide(-1)">&laquo;</button>

        <p id="description"></p>
    </div>

    <script>
        // inspired by https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp / Got help for the javascript part from a friend Alex
        let index = 0;
        const MAX = 18;

        loadSlide(index); // To initially load the page

        function nextSlide(incrementingNumber) { index += incrementingNumber; loadSlide(); }

        function loadSlide() {
            if (index === MAX) index = 0; // Set index to first image
            if (index < 0) index = MAX - 1; // Set index to last image

            document.getElementById("image").src = images[index];
            document.getElementById("title").innerText = data[index].title;
            document.getElementById("description").innerText = data[index].description;
        }
    </script>
